version: '3'

services:
  # 서비스 이름
  mysql:
    # 이미지 버전
    image: mysql:8.0
    # 컨테이너 이름
    container_name: nestjs-boilerplate-mysql
    # 재시작 정책
    restart: always
    # 환경 변수
    environment:
      MYSQL_ROOT_PASSWORD: hellopassword
      MYSQL_DATABASE: nestjs-boilerplate-db
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
